<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple Recorder.js demo with record, stop and pause - addpipe.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    	
<div id="particles-js">

     <div>
        <img class="pathways" src="Images/pathways-logo.png"/>
      </div>
    <section class="skewbox">  
    <div class="content">
    <h1>Speech Therapy Application</h1>
    <div id="controls">
     <button id="recordButton"><i class='fa fa-microphone'></i>&nbsp; Record</button>
     <button id="pauseButton" disabled><i class="fa fa-pause" aria-hidden="true"></i>&nbsp; Pause</button>
     <button id="stopButton" disabled><i class="fa fa-stop" aria-hidden="true"></i></i>&nbsp; Stop</button>
    </div>
    <div id="formats">Press Record To Begin!</div>
    </div>

    <div class="recordings">
      <p><strong id="recordheading">Recordings:</strong></p>
      <ol id="recordingsList"></ol>
    </div>

  </section>
    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
    <script src="js/recorder.js"></script>
    <script src="js/app.js"></script>

    <script src="/node_modules/particles.js/particles.js"></script>
    <script src="/node_modules/particles.js/demo/js/app.js" ></script>
    
  
  </div>
  </body>
</html>
